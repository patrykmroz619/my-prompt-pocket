name: Pull Request Workflow

on:
  pull_request:
    branches: [main]

jobs:
  lint:
    uses: ./.github/workflows/reusable-lint.yml

  test:
    uses: ./.github/workflows/reusable-test.yml
    with:
      coverage: true

  status-comment:
    name: PR Status Comment
    needs: [lint, test]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download test artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Create status comment
        uses: actions/github-script@v7
        with:
          script: |
            const lintStatus = "${{ needs.lint.outputs.lint_result }}" === "success" ? "âœ…" : "âŒ";
            const unitTestStatus = "${{ needs.test.outputs.unit_test_result }}" === "success" ? "âœ…" : "âŒ";

            const allPassed = [lintStatus, unitTestStatus].every(status => status === "âœ…");
            const overallStatus = allPassed ? "âœ… All checks passed!" : "âŒ Some checks failed!";

            const comment = `## Pull Request Status: ${overallStatus}

            | Check | Status |
            | ----- | ------ |
            | Lint | ${lintStatus} |
            | Unit Tests | ${unitTestStatus} |

            ${allPassed ? 'ğŸ‰ This PR is ready to be reviewed and merged!' : 'âš ï¸ Please fix the issues before merging this PR.'}
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
